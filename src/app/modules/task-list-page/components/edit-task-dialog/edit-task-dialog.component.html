<div class="container p-3">
   <h4 class="mb-3 text-center">Editar tarea</h4>
   <form [formGroup]="taskForm">
      <div class="mb-3">
         <label for="title" class="form-label">Título <span class="required">*</span></label>
         <input type="text" id="title" class="form-control" formControlName="title" name="title"
            [ngClass]="{'is-invalid': errors.title }" placeholder="Ingresa el título"
            required />
      </div>
      <div class="mb-3">
         <label for="description" class="form-label">Descripción <span class="required">*</span></label>
         <textarea id="description" class="form-control" formControlName="description" name="description"
            [ngClass]="{'is-invalid': errors.description }"
            placeholder="Escribe la descripción" rows="3" required></textarea>
      </div>
      <div class="d-flex justify-content-end gap-2">
         <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
            Cancelar
         </button>
         <button type="button" class="btn btn-primary" (click)="openConfirmDialog()">
            <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="20"
               color="accent"></mat-progress-spinner>
            <span *ngIf="!loading">Guardar</span>
         </button>
      </div>
   </form>
</div>
